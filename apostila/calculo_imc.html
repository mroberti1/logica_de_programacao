<script>

    var nome = prompt("Olá! Qual é o seu nome?")

    document.write("Bem Vindo(a), " + nome)

    var peso = prompt("Bem Vindo(a),  " + nome  + "! Qual o seu Peso ?")

    document.write("<br><br>")

    var altura = prompt("Qual a sua altura?")

    var imc = peso / (altura*altura)

    document.write(" O seu IMC é " + imc.toFixed(2))

</script>
